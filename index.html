<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-gird">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-all-clear class="button gray span-two">AC</button>
      <button data-delete class="button gray">DEL</button>
      <button data-operation class="button orange">&divide;</button>
      <button data-number class="button">1</button>
      <button data-number class="button">2</button>
      <button data-number class="button">3</button>
      <button data-operation class="button orange">&times;</button>
      <button data-number class="button">4</button>
      <button data-number class="button">5</button>
      <button data-number class="button">6</button>
      <button data-operation class="button orange">&plus;</button>
      <button data-number class="button">7</button>
      <button data-number class="button">8</button>
      <button data-number class="button">9</button>
      <button data-operation class="button orange">&minus;</button>
      <button data-number class="button">.</button>
      <button data-number class="button">0</button>
      <button data-equals class="button blue span-two">&equals;</button>
    </div>
  </body>
  <script src="./calculator.js"></script>
</html>
